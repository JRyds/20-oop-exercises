<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <section class="main-window">
        <h1 class="heading">Library Application</h1>

        <div class="display">
            <!-- for confirmation messages and user input -->
            <div class="input-field">

            </div>

            <!-- displays contents of current library -->
            <div class="current-library">

            </div>
        </div>


        <div class="button-container">
            <button class="library-btn add-book-btn">Add Book</button>
            <button class="library-btn remove-book-btn">Remove Book</button>
            <button class="library-btn list-all-books-btn">List All Books</button>
            <button class="library-btn list-books-by-genre-btn">List Books by Genre</button>
            <button class="library-btn search-books-btn">Search Books</button>
            <button class="library-btn sort-books-btn">Sort Books</button>
            <button class="library-btn clear-library-btn">Clear Library</button>
            <button class="library-btn new-library-btn">New Library</button>
            <button class="library-btn import-library-btn">Import Library</button>
        </div>
        <!-- Output area -->

    </section>

    <script src="script.js" defer></script>
</body>

</html>
